
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB Manufacturing Company - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">PCB Manufacturing Co.</div>
            <div class="tagline">Powering the Future, One Circuit at a Time</div>
            <div class="illustration"></div>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Welcome Back, Engineer</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email / Username</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <div class="links">
                        <a href="#">Forgot Password?</a>
                        <a href="#">Create Account</a>
                    </div>
                    <div class="security-note">Your data is encrypted and secure.</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
